<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>자판기</title>
  <style>
    form>input[type=text] {
      width: 100px;
    }

    form>input {
      box-sizing: content-box;
      height: 17px;
      padding: 5px;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 5px 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>🥤자판기🥤</h1>
    </header>
    <nav>
      <button>상품 관리</button>
      <button>잔돈 충전</button>
      <button>상품 구매</button>
    </nav>
    <section id="">
      <!--상품 관리-->
      <h3>상품 추가하기</h3>
      <form id="add-product-form">
        <input type="text" placeholder="상품명" />
        <input type="text" placeholder="가격" />
        <input type="text" placeholder="수량" />
        <input type="submit" value="추가하기" />
      </form>

      <h3>상품 현황</h3>
      <table>
        <thead>
          <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>콜라</td>
            <td>1500</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <!--잔돈 충전-->
      <h3>자판기 동전 충전하기</h3>
      <form id="charge-machine-form">
        <input type="text" placeholder="자판기가 보유할 금액" />
        <input type="submit" value="충전하기" />
      </form>
      <p>보유 금액 : </p>
      <h3>자판기가 보유한 동전</h3>
      <table>
        <thead>
          <tr>
            <th>동전</th>
            <th>개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>500원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>100원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>50원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>10원</td>
            <td>0개</td>
          </tr>
        </tbody>
      </table>
      <!--상품 구매-->
      <h3>금액 투입</h3>
      <form>
        <input type="text" placeholder="투입할 금액" />
        <input type="submit" value="투입하기" />
      </form>
      <p>투입한 금액 : </p>

      <h3>구매할 수 있는 상품 현황</h3>
      <table>
        <thead>
          <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>구매</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>콜라</td>
            <td>1500</td>
            <td>3</td>
            <td><button>구매하기</button></td>
          </tr>
        </tbody>
      </table>
      <h3>잔돈</h3>
      <button>반환하기</button>
      <table>
        <thead>
          <tr>
            <th>동전</th>
            <th>개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>500원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>100원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>50원</td>
            <td>0개</td>
          </tr>
          <tr>
            <td>10원</td>
            <td>0개</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>

</html>
